<html>
	<script src="assert.js"></script>
	<script src="BigArith/BigArith.js"></script><!--Target the version of BigArith you need-->
	<script src="../../BigAlgebra.js"></script>
	<script>
		let ba = new BigAlgebra();
		/*
			2x = 8
			Ans: x = 4
		*/
		let eq = [	[2, 8] ];
		assertDeepEqual(ba.simultaneousEq(eq), [4]);
		
		/*
			x + y = -1
			x - y = 25
			Ans: x = 12, y = -13
		*/
		eq = [	[1, 1, -1],
				[1, -1, 25]
			];
		assertDeepEqual(ba.simultaneousEq(eq), [12, -13]);
		
		/*
			2x + y -z = 8
			-3x -y +2z = -11
			-2x +y +2z = -3
			Ans: x = 2, y = 3, z = -1
		*/
		eq = [	[2, 1, -1, 8],
					[-3, -1, 2, -11],
					[-2, 1, 2, -3]
				];
		assertDeepEqual(ba.simultaneousEq(eq), [2, 3, -1]);
		
		/*
			x + y = 0
			x - y = 10
			Ans: x = 12, y = -13
		*/
		eq = [	[1, 1, 0],
				[1, -1, 10]
			];
		assertDeepEqual(ba.simultaneousEq(eq), [5, -5]);
		
		/*
			x + 2y - 3z + 4w = 12
			2x + 2y - 2z + 3w = 10
			0x + y + z + 0w = -1
			x - y + z - 2w = -4
			Ans: x = 1, y = 0, z = -1, w = 2
		*/
		eq = [	[1, 2, -3, 4, 12],
				[2, 2, -2, 3, 10],
				[0, 1, 1, 0, -1],
				[1, -1, 1, -2, -4]
			];
		assertDeepEqual(ba.simultaneousEq(eq), [1, 0, -1, 2]);
		
		/*
			6x + 4y + 0z + 7w + 5v = 1
			x + 2y + 6z + 3w + 7v = 10
			2x + 8y + 7z + 2w + 6v = 8
			5x + y + 3z + 6w + 9v = -3
			3x + 2y + 0z + 2w + 5v = 2
			Ans: x = -11.36, y = 3.78, z = -4.53, w = 5.11, v = 3.66
		*/
		eq = [	[6,4,0,7,5,1],
				[1,2,6,3,7,10],
				[2,8,7,2,6,8],
				[5,1,3,6,9,-3],
				[3,2,0,2,5,2]
				];
		assertDeepEqual(ba.simultaneousEq(eq, "2"), ["-11.36","3.78","-4.53","5.11","3.66"]);
	</script>
</html>
