<html>
	<script src="assert.js"></script>
	<script src="BigArith.js"></script><!--Target the version of BigArith you need-->
	<script src="../../BigAlgebra.js"></script>
	<script>
		let ba = new BigAlgebra();
		let mat = [	[2]	];
		assertEqual(ba.matrixDet(mat), 2);
		
		mat = [	[6,9],
				[4,13]
				];
		assertEqual(ba.matrixDet(mat), 42);
		
		mat = [	[2,6,3],
				[4,2,4],
				[3,4,6]
				];
		assertEqual(ba.matrixDet(mat), -50);
		
		mat = [	[4,0,7,5],
				[1,2,6,3],
				[2,7,2,6],
				[5,1,3,9]
				];
		assertEqual(ba.matrixDet(mat), -411);
		
		mat = [	[6,4,0,7,5],
				[1,2,6,3,7],
				[2,8,7,2,6],
				[5,1,3,6,9],
				[3,2,0,2,5]
				];
		assertEqual(ba.matrixDet(mat), 993);
	</script>
</html>
